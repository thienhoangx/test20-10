<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi đến các bạn nữ 11A4! ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body class="not-loaded">
    <div class="night"></div>
    <div class="happy-woman-day">𝓗𝓪𝓹𝓹𝔂 𝔀𝓸𝓶𝓮𝓷'𝓼 𝓭𝓪𝔂 2️⃣0️⃣/1️⃣0️⃣
        <div class="flower-falling-container"></div>
        <p class="message-to-mom">
            Nhân ngày 20/10, chúc cậu sức khỏe, chúc cậu sắc đẹp, chúc công việc của cậu thần tài dẫn lối, "8386".<br>
            Chúc cậu một ngày vạn sự như ý, tỷ sự như mơ, triệu triệu bất ngờ và ngập tràn may mắn.<br>
            FORM 11A4 BOYS WITH LOVE❤️
        </p>
    </div>

    <div class="main-flower">
        <svg class="flower-svg" viewBox="0 0 200 200">
            <defs>
                <radialGradient id="petalGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="30%">
                    <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#FF1493;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#C71585;stop-opacity:1" />
                </radialGradient>
                <filter id="glow">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur" />
                    <feMerge>
                        <feMergeNode in="blur" />
                        <feMergeNode in="SourceGraphic" />
                    </feMerge>
                </filter>
            </defs>
            <!-- Nhụy hoa chi tiết -->
            <g class="flower-center">
                <circle cx="100" cy="100" r="12" fill="#FFD700" />
                <circle cx="100" cy="100" r="8" fill="#FFA500" />
                <circle cx="100" cy="100" r="4" fill="#FFFF00" filter="url(#glow)" />
            </g>
            <!-- Cánh hoa cong mềm mại -->
            <path class="petal" d="M100 100 Q90 60 120 50 Q150 60 130 100 Q110 140 90 120 Q70 80 80 60 Z" fill="url(#petalGrad)" transform="rotate(0 100 100)" />
            <path class="petal" d="M100 100 Q90 60 120 50 Q150 60 130 100 Q110 140 90 120 Q70 80 80 60 Z" fill="url(#petalGrad)" transform="rotate(60 100 100)" />
            <path class="petal" d="M100 100 Q90 60 120 50 Q150 60 130 100 Q110 140 90 120 Q70 80 80 60 Z" fill="url(#petalGrad)" transform="rotate(120 100 100)" />
            <path class="petal" d="M100 100 Q90 60 120 50 Q150 60 130 100 Q110 140 90 120 Q70 80 80 60 Z" fill="url(#petalGrad)" transform="rotate(180 100 100)" />
            <path class="petal" d="M100 100 Q90 60 120 50 Q150 60 130 100 Q110 140 90 120 Q70 80 80 60 Z" fill="url(#petalGrad)" transform="rotate(240 100 100)" />
            <path class="petal" d="M100 100 Q90 60 120 50 Q150 60 130 100 Q110 140 90 120 Q70 80 80 60 Z" fill="url(#petalGrad)" transform="rotate(300 100 100)" />
            <!-- Lớp cánh trong nhỏ hơn -->
            <path class="petal inner" d="M100 100 Q95 70 115 65 Q135 70 120 100 Q105 120 95 110 Q80 90 85 70 Z" fill="url(#petalGrad)" transform="rotate(30 100 100)" />
            <path class="petal inner" d="M100 100 Q95 70 115 65 Q135 70 120 100 Q105 120 95 110 Q80 90 85 70 Z" fill="url(#petalGrad)" transform="rotate(90 100 100)" />
            <path class="petal inner" d="M100 100 Q95 70 115 65 Q135 70 120 100 Q105 120 95 110 Q80 90 85 70 Z" fill="url(#petalGrad)" transform="rotate(150 100 100)" />
        </svg>
        <div class="stem">
            <div class="leaf left"></div>
            <div class="leaf right"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
